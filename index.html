<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-trans="title">Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 data-trans="title">Meme Generator</h1>
            <nav class="main-nav">
                <ul style="display: flex; gap: 32px; align-items: center; margin: 0;">
                    <li><a href="#" data-trans="gallery">Gallery</a></li>
                    <li><a href="#" data-trans="about">About</a></li>
                </ul>
            </nav>
            <div class="lang-toggle" style="margin-left: auto; display: flex; gap: 8px;">
                <button onclick="setLang('en')">English</button>
                <button onclick="setLang('he')">◊¢◊ë◊®◊ô◊™</button>
            </div>
        </div>
    </header>
    <main class="container">
        <section id="gallery">
            <h2 data-trans="gallery">Image Gallery</h2>
            <div class="search-bar">
                <input type="text" id="search-input" list="keyword-list" placeholder="Filter by keyword...">
                <datalist id="keyword-list">
                </datalist>
                <button id="more-search-btn" type="button">More</button>
                <div class="search-actions">
                    <button id="flexible-btn">I'm flexible</button>
                    <label for="upload-image-btn" class="upload-btn">Upload Image</label>
                    <input type="file" id="upload-image-btn" accept="image/*" style="display: none;">
                </div>
            </div>
            <div id="keyword-cloud" class="keyword-cloud"></div>
            <div id="gallery-content" class="gallery-grid">
            </div>
        </section>
        <section id="saved-memes" style="display: none;">
            <h2>Saved Memes</h2>
            <div id="saved-memes-content" class="gallery-grid">
            </div>
        </section>
        <section id="editor" style="display: none;">
            <h2 data-trans="editor">Meme Editor</h2>
            <div id="editor-content" class="editor-layout">
                <div class="canvas-container">
                    <canvas id="meme-canvas"></canvas>
                </div>
                <div class="controls-panel">
                    <div class="control-row">
                        <input type="text" id="meme-text-input" placeholder="Enter text..." style="flex: 1; padding: 5px;">
                        <div class="line-controls">
                            <button id="move-up-btn">‚Üë</button>
                            <button id="move-down-btn">‚Üì</button>
                            <button id="switch-line-btn">‚Üï</button>
                            <button id="add-line-btn">+</button>
                            <button id="delete-line-btn">üóëÔ∏è</button>
                        </div>
                    </div>
                    <div class="control-row">
                        <div class="font-controls">
                            <label for="font-family" data-trans="font-size">Font:</label>
                            <select id="font-family">
                                <option value="Arial">Arial</option>
                                <option value="Times New Roman">Times New Roman</option>
                                <option value="Impact">Impact</option>
                            </select>
                            <label for="font-color" data-trans="color">Color:</label>
                            <input type="color" id="font-color" value="#ff0000">
                            <button id="increase-font">A‚Üë</button>
                            <button id="decrease-font">A‚Üì</button>
                            <button id="align-left" class="align-btn">‚¨ÖÔ∏è</button>
                            <button id="align-center" class="align-btn">‚è∫Ô∏è</button>
                            <button id="align-right" class="align-btn">‚û°Ô∏è</button>
                        </div>
                    </div>
                    <div class="control-row">
                        <div class="emoji-controls">
                            <button id="emoji1">üòÑ</button>
                            <button id="emoji2">üòÇ</button>
                            <button id="emoji3">üò¢</button>
                            <button id="emoji4">üò°</button>
                        </div>
                    </div>
                    <div class="control-row">
                        <div class="action-controls">
                            <button id="save-btn" data-trans="save">Save</button>
                            <button id="share-btn" data-trans="share">Share</button>
                            <a href="#" id="download-link" data-trans="download">Download</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/i18n.js"></script>
    <script src="js/storage.service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/main.js"></script>
    <script>doTrans()</script>
</body>
</html>
