<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white text-center py-4">
        <h1 class="text-3xl font-bold">Meme Generator</h1>
    </header>
    <main class="container mx-auto p-4">
        <section id="gallery" class="mb-8">
            <h2 class="text-2xl font-semibold mb-4">Image Gallery</h2>
            <div id="gallery-content" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                <!-- Gallery images will be added here -->
            </div>
        </section>
        <section id="editor">
            <h2 class="text-2xl font-semibold mb-4">Meme Editor</h2>
            <div id="editor-content" class="bg-white p-4 rounded shadow">
                <canvas id="meme-canvas" class="max-w-full h-auto"></canvas>
            </div>
        </section>
    </main>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
