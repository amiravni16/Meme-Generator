<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>LOGO</h1>
            <nav>
                <ul>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container">
        <section id="gallery">
            <h2>Image Gallery</h2>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
            <div id="gallery-content" class="gallery-grid">
            </div>
        </section>
        <section id="editor" style="display: none;">
            <h2>Meme Editor</h2>
            <div id="editor-content" class="editor-layout">
                <div class="canvas-container">
                    <canvas id="meme-canvas"></canvas>
                </div>
                <div class="controls-panel">
                    <div class="control-row">
                        <input type="text" id="meme-text-input" placeholder="Enter text for the selected line" value="I sometimes eat Falafel">
                    </div>
                    <div class="control-row">
                        <div class="line-controls">
                            <button id="move-up-btn">‚Üë</button>
                            <button id="move-down-btn">‚Üì</button>

                            <button id="delete-line-btn">üóëÔ∏è</button>
                        </div>
                    </div>
                    <div class="control-row">
                        <div class="font-controls">
                            <label for="font-family">Font:</label>
                            <select id="font-family">
                                <option value="Arial">Arial</option>
                                <option value="Times New Roman">Times New Roman</option>
                                <option value="Impact">Impact</option>
                            </select>
                            <label for="font-color">Color:</label>
                            <input type="color" id="font-color" value="#ff0000">
                            <button id="increase-font">A‚Üë</button>
                            <button id="decrease-font">A‚Üì</button>
                            <button id="align-left" class="align-btn">‚¨ÖÔ∏è</button>
                            <button id="align-center" class="align-btn">‚è∫Ô∏è</button>
                            <button id="align-right" class="align-btn">‚û°Ô∏è</button>
                        </div>
                    </div>
                    <div class="control-row">
                        <div class="emoji-controls">
                            <button id="emoji1">üòÑ</button>
                            <button id="emoji2">üòÇ</button>
                            <button id="emoji3">üò¢</button>
                            <button id="emoji4">üò°</button>
                        </div>
                    </div>
                    <div class="control-row">
                        <div class="action-controls">
                            <button id="share-btn">Share</button>
                            <a href="#" id="download-link">Download</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
