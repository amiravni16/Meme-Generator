<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white py-4">
        <h1 class="text-3xl font-bold text-center">Meme Generator</h1>
    </header>
    <main class="container mx-auto p-4">
        <section id="gallery" class="mb-8">
            <h2 class="text-2xl font-semibold mb-4">Image Gallery</h2>
            <div id="gallery-content" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
            </div>
        </section>
        <section id="editor" style="display: none;">
            <h2 class="text-2xl font-semibold mb-4">Meme Editor</h2>
            <div id="editor-content" class="bg-white p-4 rounded shadow">
                <input type="text" id="meme-text-input-0" class="w-full p-2 mb-4 border rounded" placeholder="Enter top text" value="I sometimes eat Falafel">
                <input type="text" id="meme-text-input-1" class="w-full p-2 mb-4 border rounded" placeholder="Enter bottom text" value="And it's delicious!">
                <div class="mb-4 flex items-center gap-2">
                    <label for="font-color" class="mr-2">Font Color:</label>
                    <input type="color" id="font-color" value="#ff0000">
                    <button id="increase-font" class="w-8 h-8 flex items-center justify-center bg-gray-200 rounded hover:bg-gray-300">+</button>
                    <input type="text" id="font-size-input" class="w-12 px-1 border rounded text-center" min="10" value="20">
                    <button id="decrease-font" class="w-8 h-8 flex items-center justify-center bg-gray-200 rounded hover:bg-gray-300">-</button>
                </div>
                <canvas id="meme-canvas" class="max-w-full h-auto mb-4"></canvas>
                <a href="#" id="download-link" class="inline-block p-2 bg-blue-600 text-white rounded hover:bg-blue-700">Download</a>
            </div>
        </section>
    </main>
    <script src="js/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
