<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Meme Generator</h1>
            <nav>
                <ul>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Memes</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container">
        <section id="gallery">
            <h2>Image Gallery</h2>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
            <div id="gallery-content" class="gallery-grid">
            </div>
        </section>
        <section id="editor" style="display: none;">
            <h2>Meme Editor</h2>
            <div id="editor-content" class="editor-layout">
                <div class="canvas-container">
                    <canvas id="meme-canvas"></canvas>
                </div>
                <div class="editor-controls">
                    <input type="text" id="meme-text-input" placeholder="Enter text for the selected line" value="I sometimes eat Falafel">
                    <div class="button-group">
                        <button id="add-line-btn">Add Line</button>
                        <button id="switch-line-btn">Switch Line</button>
                    </div>
                    <div class="font-controls">
                        <label for="font-color">Font Color:</label>
                        <input type="color" id="font-color" value="#ff0000">
                        <button id="increase-font">+</button>
                        <input type="text" id="font-size-input" value="20">
                        <button id="decrease-font">-</button>
                    </div>
                    <a href="#" id="download-link">Download</a>
                </div>
            </div>
        </section>
    </main>
    <script src="js/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
